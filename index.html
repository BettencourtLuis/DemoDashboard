<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/taskManager.js" defer></script>
    <script type="module" src="js/weatherWidget.js" defer></script>
    <script type="module" src="js/noteManager.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <h1>My Dashboard</h1>
        <button id="theme-toggle">ðŸŒ“</button>
    </header>
    
    <main class="dashboard">
        <section class="widget" id="tasks-widget">
            <h2>Tasks</h2>
            <form id="task-form">
                <input id="task-input" type="text" placeholder="Enter a new task" aria-label="New task input">
                <input id="category-input" type="text" placeholder="Enter category" aria-label="Task category input">
                <button type="submit" aria-label="Add task" data-tooltip="Click to add a new task">Add Task</button>
            </form>
            <div id="task-progress" class="progress-bar">
                <div class="progress"></div>
            </div>
            <ul id="task-list"></ul>
            <div class="skeleton-loader">
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
            </div>
        </section>
        
        <section class="widget" id="weather-widget">
            <h2>Weather</h2>
            <div id="weather-content">
                Loading...
            </div>
            <div class="skeleton-loader">
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
            </div>
        </section>
        
        <section class="widget" id="notes-widget">
            <h2>Quick Notes</h2>
            <button id="add-note-btn">Add Note</button>
            <div id="notes-container"></div>
            <div class="skeleton-loader">
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
            </div>
        </section>
    </main>
</body>
</html>
